<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="img logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button id="button-form">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form action="" id="evaluation-form">
      <p>Formulário de Avaliação</p>
      <section id="username-section">
        <label for="input-name">
          <input type="text" id="input-name" placeholder="Nome">
        </label>
        <label for="input-lastname">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
      </section>
      <section id="house-section">
        <label for="input-email">
          <input type="email" id="input-email" placeholder="Email">
        </label>
        <label for="house">Casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </section>
      <hr>
      <section id="preferencias">
        <div id="div-label-radio">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend">
            Família Frontend
          </label>
          <label for="backend" >
            <input type="radio" name="family" value="Backend" id="backend">
            Família Backend
          </label>
          <label for="fullStack">
            <input type="radio" name="family" value="FullStack" id="fullStack">
            Família FullStack
          </label>
        </div>
        <div class="checkbox-content">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?
          </label>
          <div class="checkbox-options">
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
          </div>
      </section>
      <hr>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="rate">
          <input type="radio" name="rate" value="1">1
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="2">2
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="3">3
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="4">4
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="5">5
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="6">6
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="7">7
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="8">8
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="9">9
        </label>
        <label for="rate">
          <input type="radio" name="rate" value="10">10
        </label>
      </div>
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <section id="container-textarea">
        <textarea name="textarea" id="textarea" rows="3" maxlength="500"></textarea>
        <div id="counter"></div>
      </section>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="check-infos" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
      <img src="./images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
</body>
<script src="script.js"></script>
</html>
